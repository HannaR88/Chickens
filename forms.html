<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" id="number" name="number" min="1" max="1000">
        </p>
        <!--This button doesn't submit the form because of the "type" attribute-->
        <button type="button">Regular button (won't submit)</button>
        <!--This button submits the form-->
        <button>Submit!!!</button>
        <!--So does this one-->
        <input type="submit" value="Click me!">

    </form>
    <hr>
    <!--Outside of a form, no default behaviour-->
    <button>Submit</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search?q=PASTA">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">S</label>
            <input type="radio" name="size" id="S" value="s">
            <label for="M">M</label>
            <input type="radio" name="size" id="M" value="m">
            <label for="L">L</label>
            <input type="radio" name="size" id="L" value="l">
        </p>
        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish" selected>Fish</option>
                <option value="chicken">Chicken</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" value="5" min="1" max="10" name="cheese_level">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="5" cols="40" name="Requests?" placeholder="Type something here">
            </textarea>
        </p>
        <button>Submit</button>
    </form>



</body>

</html>
